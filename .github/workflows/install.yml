name: CI

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # <-- enables caching automatically

      - name: Install dependencies
        run: npm install

      - name: List installed npm packages (full tree)
        run: npm ls --all
        
      - name: Build
        run: npm run build
